<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      
	  function drawChart() {
        var	query = new google.visualization.Query(
      	'https://docs.google.com/spreadsheet/tq?range=1%3A515&key=0AmaVcAF6zqoedG5yRXBHSDhfeUZHcS1tcC1sS3dnSGc&gid=0&headers=-1');
		query.setQuery('SELECT M, P WHERE M<100 ORDER BY M ');
		// Send the query with a callback function.
		query.send(handleQueryResponse);
	  }
	  
	  function handleQueryResponse(response) {
		if (response.isError()) {
  			alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
   			return;
		}
		var data = response.getDataTable();
		var options = {
          title: 'Debates vs. Attendance',
          hAxis: {title: 'Number of Debates', minValue: 0, maxValue: 100},
          vAxis: {title: 'Attendance', minValue: 0, maxValue: 1},
          legend: 'none'
        };
		
		var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));
        chart.draw(data, options);
		
	}
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
